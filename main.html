<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title></title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="header-background">
          <img
            class="peppermint"
            src="./src/upper tagline - 1.png"
            alt="background"
          />
          <img
            class="raspberry"
            src="./src/raspberry - tagline.png"
            alt="background"
          />
          <img class="peach" src="./src/peach - tagline.png" alt="background" />
        </div>
        <div class="header-banner">
          <img
            class="peppermint"
            src="./src/peppermint-newBanner.png"
            alt="banner"
          />
          <img class="raspberry" src="./src/raspberry-new.png" alt="banner" />
          <img class="peach" src="./src/peach-newBanner.png" alt="banner" />
        </div>
      </div>
      <div class="content">
        <div class="content-background">
          <div class="content-background__papermint">
            <div class="papermint-1">
              <img
                src="./src/pepermint - elements/pepermint-1.png"
                alt="papermint-1"
              />
            </div>
            <div class="papermint-2">
              <img
                src="./src/pepermint - elements/pepermint-2.png"
                alt="papermint-2"
              />
            </div>
            <div class="seed-1">
              <img src="./src/pepermint - elements/seed-1.png" alt="seed-1" />
            </div>
            <div class="seed-2">
              <img src="./src/pepermint - elements/seed-2.png" alt="seed-2" />
            </div>
            <div class="strawberry-1">
              <img
                src="./src/pepermint - elements/strawberry-1.png"
                alt="strawberry-1"
              />
            </div>
            <div class="strawberry-2">
              <img
                src="./src/pepermint - elements/strawberry-2.png"
                alt="strawberry-2"
              />
            </div>
          </div>
          <div class="content-background__peach">
            <div></div>
            <div></div>
          </div>
          <div class="content-carusel">
            <div class="content-carusel__product-list">
              <div class="product-list__item-peppermint">
                <img
                  src="./src/peppermint-product.png"
                  alt="peppermint-product"
                />
              </div>
              <div class="product-list__item-raspberry">
                <img
                  src="./src/raspberry-product.png"
                  alt="raspberry-product"
                />
              </div>
              <div class="product-list__item-peach">
                <img src="./src/peach-product.png" alt="peach-product" />
              </div>
            </div>
            <div class="content-carusel__arrow-left">
              <img src="./src/arrow left.png" alt="arrow-left" />
            </div>
            <div class="content-carusel__arrow-right">
              <img src="./src/arrow right.png" alt="arrow-right" />
            </div>
          </div>
        </div>
        <div class="shop-btn">
          <img class="shop-btn__img" src="./src/CTA.png" alt="Shop" />
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
